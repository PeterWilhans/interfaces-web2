<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
    <title>Calculadora de Empréstimo Imobiliário</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de Empréstimo Imobiliário</h1>
    <form id="calculadora-form">
        <label for="valorDoEmprestimo">Valor do Empréstimo:</label>
        <input type="number" id="valorDoEmprestimo" required><br><br>

        <label for="taxaDeJurosAnual">Taxa de Juros Anual (%):</label>
        <input type="number" id="taxaDeJurosAnual" required><br><br>

        <label for="prazoDoEmprestimo">Prazo do Empréstimo (anos):</label>
        <input type="number" id="prazoDoEmprestimo" required><br><br>

        <button type="button" id="calcular-button">Calcular Parcela</button>
    </form>
    
    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
